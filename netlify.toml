[build]
  command = "npm run build"
  publish = "dist"
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF ./package-lock.json"

# Handle client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  
[context.deploy-preview]
  command = "npm run build"
  publish = "dist"
  environment = { NODE_VERSION = "20" }
  
[context.branch-deploy]
  command = "npm run build"
  publish = "dist"
  environment = { NODE_VERSION = "20" }

